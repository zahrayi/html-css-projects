<!DOCTYPE html>
<html lang="fa" dir="ltr">
<head>
    <meta charset="UTF-8">

<form action="" target="_blank" method="post" autocomplete="on"> <h2>personal information</h2>

      <input type="text" id="lname" name="lname" /><br><br>

        <option value="20">20</option>

        <option value="22">22</option>

      <select name="year" id="year">
        <option value="year">year</option>
        <option value="2023">2023</option>
        <option value="2022">2022</option>

        <option value="2013">2013</option>
        <option value="2012">2012</option>
      </select> <br><br>
      <label for="gender">gender:</label>
      <select name="gender" id="gender">
        <option value="gender">choose a gender</option>
        <option value="female">female</option>
        <option value="male">male</option>
      </select>
      <h2>Account information</h2>
      <label for="mail">email:</label>
      <input type="text" id="mail" name="mail" /><br>
      <sub class="sub1">(your email address will be your username)</sub><br><br>
      <label for="remail">Re-type-email:</label>
      <input type="text" id="remail" name="remail" /><br><br>
      <label for="pass">password:</label>
      <input type="text" id="pass" name="pass" /><br>
      <sub class="sub2">(Min 8 charaters 1number, case-sensative)</sub><br><br>
      <label for="repass">Re-type-password:</label>
      <input type="text" id="repass" name="repass" /><br><br>
      <label for="security">security Question:</label>
      <select name="security" id="security">security Question:
        <option value="choosea security">choosea security Question</option>
        <option value="plus">132+35+0</option>
        <option value="multi">22*2</option>
        <option value="dive">50/2</option>
        
      </select><br><br>
      <label for="security an">security answer:</label>
      <input type="text" id="security an" name="security an" /><br>
      <sub class="sub3">(not case-sensative)</sub><br><br>
</form>
